<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Démo Style Pixel Art</title>

<style>
/* --- Police pixel Minecraft --- */
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

/* --- Fond + police --- */
body {
  background: #1e1e1e; /* Fond sombre Minecraft */
  font-family: 'Press Start 2P', cursive;
  color: white;
  margin: 0;
  padding: 2rem;
}

/* --- Menu style GUI Minecraft --- */
.menu {
  display: flex;
  justify-content: center;
  gap: 1rem;
  background: #2b2b2b;
  border: 4px solid #5f5f5f;
  padding: 1rem;
  border-radius: 6px;
  margin-bottom: 3rem;
}

.menu a {
  color: #fff;
  font-size: 0.75rem;
  text-decoration: none;
  padding: 0.5rem 0.7rem;
  background: #3c3c3c;
  border: 3px solid #5f5f5f;
  transition: 0.2s;
}

.menu a:hover {
  background: #5f5f5f;
  transform: translateY(-3px);
}

/* --- Cadre façon panneau Minecraft --- */
.container {
  max-width: 900px;
  margin: auto;
  background: #3c3c3c;
  border: 4px solid #5f5f5f;
  padding: 2rem;
  border-radius: 6px;
  box-shadow: 0 0 15px #000;
}

h1 {
  font-size: 1.2rem;
  margin-bottom: 1rem;
  text-align: center;
  color: #ffd27f;
}

p {
  font-size: 0.75rem;
  line-height: 1.4rem;
  margin-bottom: 2rem;
}

/* --- Bouton pixel art --- */
.btn {
  display: inline-block;
  background: #5f5f5f;
  color: white;
  padding: 0.6rem 1rem;
  border: 3px solid #8a8a8a;
  text-decoration: none;
  font-size: 0.75rem;
  transition: 0.2s;
}

.btn:hover {
  background: #7a7a7a;
  transform: translateY(-3px);
}
</style>
</head>

<body>

<!-- MENU -->
<nav class="menu">
  <a href="#">Accueil</a>
  <a href="#">Projet</a>
  <a href="#">Adresse</a>
  <a href="#">Commandes</a>
  <a href="#">Règles</a>
  <a href="#">Galerie</a>
</nav>

<!-- CONTENU -->
<div class="container">
  <h1>Démo du Style Pixel Art</h1>
  <p>
    Voici une démonstration complète du style Minecraft Pixel Art.  
    Interface façon GUI du jeu, police pixel, blocs gris, ambiance rétro.
  </p>

  <a class="btn" href="#">Bouton Pixel</a>
</div>

</body>
</html>
