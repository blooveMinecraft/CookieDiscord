<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Démo Style Minecraft</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

body {
  background: url('images/Adresse_du_serveur.webp') center/cover fixed;
  font-family: 'Press Start 2P', cursive;
  color: white;
  margin: 0;
  padding: 2rem;
}

.menu {
  display: flex;
  justify-content: center;
  gap: 1.5rem;
  background: #2b2b2b;
  border: 4px solid #5f5f5f;
  padding: 1rem;
  border-radius: 6px;
}

.menu a {
  color: #fff;
  font-size: 0.8rem;
  text-decoration: none;
  padding: 0.4rem 0.6rem;
  background: #3c3c3c;
  border: 3px solid #5f5f5f;
}

.menu a:hover {
  background: #5f5f5f;
}
</style>
</head>

<body>
<nav class="menu">
  <a>Accueil</a>
  <a>Projet</a>
  <a>Adresse</a>
  <a>Commandes</a>
  <a>Règles</a>
  <a>Galerie</a>
</nav>
</body>
</html>
