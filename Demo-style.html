<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Démo Style Gaming</title>

<style>
/* --- Fond + police --- */
body {
  background: #0a0f1f; /* Fond sombre gaming */
  font-family: 'Poppins', sans-serif;
  color: white;
  margin: 0;
  padding: 2rem;
}

/* --- Menu néon --- */
.menu {
  display: flex;
  justify-content: center;
  gap: 2rem;
  padding: 1rem 2rem;
  background: rgba(20,20,40,0.6);
  border-radius: 12px;
  box-shadow: 0 0 20px #4b00ff;
  margin-bottom: 3rem;
}

.menu a {
  color: #b8b8ff;
  font-size: 1.3rem;
  text-decoration: none;
  transition: 0.3s;
}

.menu a:hover {
  color: #ffffff;
  text-shadow: 0 0 10px #6f00ff;
  transform: translateY(-3px);
}

/* --- Contenu principal --- */
.container {
  max-width: 900px;
  margin: auto;
  background: rgba(20,20,40,0.6);
  padding: 2rem;
  border-radius: 14px;
  box-shadow: 0 0 25px #4b00ff;
}

h1 {
  font-size: 2.5rem;
  margin-bottom: 1rem;
  text-align: center;
  text-shadow: 0 0 10px #6f00ff;
}

p {
  font-size: 1.2rem;
  line-height: 1.7rem;
  margin-bottom: 2rem;
}

/* --- Bouton néon --- */
.btn {
  display: inline-block;
  background: #6f00ff;
  color: white;
  padding: 0.8rem 1.4rem;
  border-radius: 10px;
  font-weight: 600;
  text-decoration: none;
  transition: 0.25s;
  box-shadow: 0 0 15px #6f00ff;
}

.btn:hover {
  background: #8a2bff;
  box-shadow: 0 0 25px #8a2bff;
  transform: translateY(-3px);
}
</style>
</head>
