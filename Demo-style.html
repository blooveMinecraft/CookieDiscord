<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Démo Pixel Art Coloré</title>

<style>
/* --- Police pixel Minecraft --- */
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

/* --- Fond + police --- */
body {
  background: linear-gradient(135deg, #6ec9ff, #a8ffcf);
  font-family: 'Press Start 2P', cursive;
  color: #222;
  margin: 0;
  padding: 2rem;
}

/* --- Menu pixel coloré --- */
.menu {
  display: flex;
  justify-content: center;
  gap: 1rem;
  background: #ffffff;
  border: 4px solid #8adfff;
  padding: 1rem;
  border-radius: 6px;
  box-shadow: 0 0 10px #8adfff;
  margin-bottom: 3rem;
}

.menu a {
  color: #0084c7;
  font-size: 0.75rem;
  text-decoration: none;
  padding: 0.5rem 0.7rem;
  background: #dff6ff;
  border: 3px solid #8adfff;
  transition: 0.2s;
}

.menu a:hover {
  background: #bdeaff;
  transform: translateY(-3px);
}

/* --- Cadre pixel coloré --- */
.container {
  max-width: 900px;
  margin: auto;
  background: #ffffff;
  border: 4px solid #8adfff;
  padding: 2rem;
  border-radius: 6px;
  box-shadow: 0 0 15px #8adfff;
}

h1 {
  font-size: 1.2rem;
  margin-bottom: 1rem;
  text-align: center;
  color: #00a2ff;
}

p {
  font-size: 0.75rem;
  line-height: 1.4rem;
  margin-bottom: 2rem;
  color: #333;
}

/* --- Bouton pixel coloré --- */
.btn {
  display: inline-block;
  background: #00a2ff;
  color: white;
  padding: 0.6rem 1rem;
  border: 3px solid #8adfff;
  text-decoration: none;
  font-size: 0.75rem;
  transition: 0.2s;
  box-shadow: 0 0 10px #8adfff;
}

.btn:hover {
  background: #0084c7;
  transform: translateY(-3px);
}
</style>
</head>

<body>

<!-- MENU -->
<nav class="menu">
  <a href="#">Accueil</a>
  <a href="#">Projet</a>
  <a href="#">Adresse</a>
  <a href="#">Commandes</a>
  <a href="#">Règles</a>
  <a href="#">Galerie</a>
</nav>

<!-- CONTENU -->
<div class="container">
  <h1>Style Pixel Art Coloré</h1>
  <p>
    Voici une version pixel art beaucoup plus jolie, avec des couleurs pastel inspirées de Minecraft.
    C’est rétro, mais propre, lumineux et agréable à regarder.
  </p>

  <a class="btn" href="#">Bouton Pixel Coloré</a>
</div>

</body>
</html>
