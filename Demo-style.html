<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Démo Style Minecraft</title>

<style>
/* --- Police pixel Minecraft --- */
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

/* --- Fond Minecraft --- */
body {
  background: #2b2b2b;
  font-family: 'Press Start 2P', cursive;
  color: #e0e0e0;
  margin: 0;
  padding: 2rem;
}

/* --- Menu style GUI Minecraft --- */
.menu {
  display: flex;
  justify-content: center;
  gap: 1rem;
  background: #3c3c3c;
  border: 4px solid #6b6b6b;
  padding: 1rem;
  border-radius: 4px;
  box-shadow: 0 0 15px #000;
  margin-bottom: 3rem;
}

.menu a {
  color: #e0e0e0;
  font-size: 0.75rem;
  text-decoration: none;
  padding: 0.5rem 0.7rem;
  background: #4a4a4a;
  border: 3px solid #6b6b6b;
  transition: 0.15s;
}

.menu a:hover {
  background: #6b6b6b;
  transform: translateY(-3px);
}

/* --- Cadre style panneau Minecraft --- */
.container {
  max-width: 900px;
  margin: auto;
  background: #4a4a4a;
  border: 4px solid #6b6b6b;
  padding: 2rem;
  border-radius: 4px;
  box-shadow: 0 0 20px #000;
}

h1 {
  font-size: 1.1rem;
  margin-bottom: 1rem;
  text-align: center;
  color: #ffd27f; /* couleur panneau Minecraft */
}

p {
  font-size: 0.75rem;
  line-height: 1.4rem;
  margin-bottom: 2rem;
  color: #e0e0e0;
}

/* --- Bouton style Minecraft --- */
.btn {
  display: inline-block;
  background: #6b6b6b;
  color: white;
  padding: 0.6rem 1rem;
  border: 3px solid #8a8a8a;
  text-decoration: none;
  font-size: 0.75rem;
  transition: 0.15s;
  box-shadow: 0 0 10px #000;
}

.btn:hover {
  background: #8a8a8a;
  transform: translateY(-3px);
}
</style>
</head>

<body>

<!-- MENU -->
<nav class="menu">
  <a href="#">Accueil</a>
  <a href="#">Projet</a>
  <a href="#">Adresse</a>
  <a href="#">Commandes</a>
  <a href="#">Règles</a>
  <a href="#">Galerie</a>
</nav>

<!-- CONTENU -->
<div class="container">
  <h1>Style Minecraft Authentique</h1>
  <p>
    Voici une démonstration complète d’un style inspiré directement de l’interface Minecraft :
    couleurs officielles, bordures pixelisées, ambiance GUI du jeu.
  </p>

  <a class="btn" href="#">Bouton Minecraft</a>
</div>

</body>
</html>
