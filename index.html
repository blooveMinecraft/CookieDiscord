<body>
  <header>
    <h1>CookieDiscord</h1>
    <p>Bienvenue sur le serveur — entraidons-nous, explorons et construisons !</p>
  </header>

  <section>
    <h2>Adresse</h2>
    <p class="note">ip.du.serveur:25565 (remplace par ton IP)</p>
  </section>

  <section>
    <h2>Commandes essentielles</h2>
    <div class="cmd">/tpa &lt;pseudo&gt; — Demande à te téléporter vers un joueur (l'autre peut [Accepter]/[Refuser])</div>
    <div class="cmd">/sethome &lt;nom&gt; — Crée un home</div>
    <div class="cmd">/home &lt;nom&gt; — Téléporte sur un home</div>
    <div class="cmd">/delhome &lt;nom&gt; — Supprime un home</div>
    <p class="note">Autres : /spawn, /warp, /homes, /back, /msg</p>
  </section>

  <section>
    <h2>Règles rapides</h2>
    <ul>
      <li>Pas de grief / pas de vol.</li>
      <li>Respectez les autres joueurs.</li>
      <li>Pas d'abus de commande.</li>
    </ul>
  </section>

  <section>
    <h2>Besoin d'aide ?</h2>
    <p class="note">Rejoins le Discord (lien) ou tapez <code>/help</code> en jeu.</p>
  </section>

  <footer>
    <p>CookieDiscord — Bon jeu !</p>
