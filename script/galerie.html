<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CookieDiscord - Galerie</title>

  <!-- Police -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      color: #f3f3f3;
      background-image: url("Autre 1.webp");
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
    }

    .glass {
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      padding: 1.3rem;
    }

    .menu {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      background: rgba(0,0,0,0.45);
      padding: 0.7rem 1rem;
      border-radius: 10px;
      backdrop-filter: blur(6px);
      margin-bottom: 2rem;
    }
    .menu a {
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      transition: 0.2s;
    }
    .menu a:hover {
      color: #ffd27f;
    }

    .logo {
      display: block;
      margin: 0 auto 1rem auto;
      width: 140px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    h1 {
      text-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
  </style>
</head>

<body>

  <nav class="menu">
    <a href="index.html">Accueil</a>
    <a href="projet.html">Projet</a>
    <a href="adresse.html">Adresse</a>
    <a href="commandes.html">Commandes</a>
    <a href="regles.html">Règles</a>
    <a href="galerie.html">Galerie</a>
  </nav>

  <img src="Logo serveur MC.png" class="logo">

  <section class="glass">
    <h1>Galerie du serveur</h1>

    <p>Quelques images du serveur, pour garder des souvenirs et partager les meilleurs moments.</p>

    <div class="gallery">
      <img src="Autre 1.webp" alt="Image 1">
      <img src="Autre 2.webp" alt="Image 2">
      <img src="Autre 3.jpg" alt="Image 3">
    </div>

    <p>La galerie s’agrandira au fil de vos aventures.</p>
  </section>

</body>
</html>
